<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <h1>Website Style Guide</h1>
        </header>

        <!--
            A name (can make my own)
            a box displaing the color
            the css value used to create the color
            OPTINAL description on how i plan on using the color
        -->
        <section class="colors">
            <h2>Colors</h2>
            <div class="color-block pink">
                <p>Pink</p>
                <p>#F74BF9</p>
            </div>
            <div class="color-block dark-grey">
                <p>Dark Grey</p>
                <p>#221F22</p>
            </div>
            <div class="color-block seafoam">
                <p>Seafoam</p>
                <p>#9DCCCD</p>
            </div>
            <div class="color-block green">
                <p>Green</p>
                <p>#357941</p>
            </div>
        </section>
    
        <!--
            font name
            seris of styles inteded to use
            a diminstration
        -->
        <section class="fonts">
            <h2>Fonts</h2>
        </section>

        <!--
            page element name (h1 / p / "subheadding")
            all style rules (font-weight / color)
        -->
        <section class="font-styles">
            <h2>Font Styles</h2>
        </section>
    </body>
</html>
