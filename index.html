<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <h1>Website Style Guide</h1>
        </header>

        <!--
            A name (can make my own)
            a box displaing the color
            the css value used to create the color
            OPTINAL description on how i plan on using the color
        -->
        <section class="colors">
            <h2>Colors</h2>
            <div class="color-block goldenrod">
                <p>Goldenrod</p>
                <p>#daa520</p>
            </div>
            <div class="color-block grey">
                <p>Grey</p>
                <p>#7d7d7d</p>
            </div>
            <div class="color-block green">
                <p>Green</p>
                <p>#83d920</p>
            </div>
            <div class="color-block blue">
                <p>Blue</p>
                <p>#2055d9</p>
            </div>
        </section>
    
        <!--
            font name
            seris of styles inteded to use
            a diminstration
        -->
        <section class="fonts">
            <h2>Fonts</h2>
        </section>

        <!--
            page element name (h1 / p / "subheadding")
            all style rules (font-weight / color)
        -->
        <section class="font-styles">
            <h2>Font Styles</h2>
        </section>
    </body>
</html>
